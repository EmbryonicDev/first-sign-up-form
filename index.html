<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <title>sign-up-form</title>
</head>
<body>
  <div class="container">
    <div id="left-side">
      <div id="logo-text">
        <div>
          <img src="./tree-5334773.svg" alt="Tree Logo" id="logo">
        </div>
        <div id="left-text">Embryonic Dev</div>
      </div>
      <div id="img-credit">Photo by <u>MALENS</u> from <u>Pexels</u></div>
    </div>
    <div id="right-side">
      <div id="intro">
        <p>Be advised, this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        
      </div>
      <form action="#">
        <fieldset>
          <div id="do-this">Let's Do This!</div>
          <div>
            <label for="first-name">*FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          
          <div>
            <label for="last-name">*LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>

          <div>
            <label for="email">*EMAIL ADDRESS</label>
            <input type="email" id="email" name="'email" required>
          </div>
          
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>

          <div>
            <label for="passord">*PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div>
            <label for="check-password">*CONFIRM PASSWORD</label>
            <input type="password" id="check-password" name="check-password" required>
          </div>
        </fieldset>
        <div id="btn-contr">
          <button type="submit">Create Account</button>
          <div id="member-login">Already Have an Account? <a href="">Log in here</a></div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
